<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voler Admin Dashboard</title>

    <!--<link rel="stylesheet" href="{% static 'static/css/bootstrap.css'% }">-->
    <link rel="stylesheet" href="{% static 'static/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'static/vendors/chartjs/Chart.min.css' %}">

    <link rel="stylesheet" href="{% static 'static/vendors/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'static/css/app.css' %}">
    <link rel="shortcut icon" href="{% static 'static/images/favicon.svg' %}" type="image/x-icon">
</head>

<body>
    <div id="app">
        {% include 'partials/_menu.html' %}
        <div id="main">
            
            {% include 'partials/_header.html' %}

            <div class="main-content container-fluid">
                {% block content %}{% endblock %}
            </div>

            {% include 'partials/_footer.html' %}
        </div>
    </div>
    <script src="{% static 'static/js/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'static/vendors/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'static/js/app.js' %}"></script>

    <script src="{% static 'static/vendors/chartjs/Chart.min.js' %}"></script>    
    <script src="{% static 'static/vendors/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'static/js/pages/dashboard.js' %}"></script>

    <script src="{% static 'static/js/main.js' %}"></script>

</body>

</html>
